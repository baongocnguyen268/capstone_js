<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="flex min-h-screen">
      <aside class="w-64 bg-white shadow">
        <div class="p-4 text-2xl font-bold text-gray-800 border-b">Phone</div>
        <nav class="mt-4 space-y-2">
          <a href="#" class="flex items-center px-4 py-2 hover:bg-gray-200">
            <i class="bi bi-speedometer2 mr-2"></i> Dashboard
          </a>
          <a href="#" class="flex items-center px-4 py-2 hover:bg-gray-200">
            <i class="bi bi-phone-fill mr-2"></i> Add Phone
          </a>
          <a href="#" class="flex items-center px-4 py-2 hover:bg-gray-200">
            <i class="bi bi-list-ul mr-2"></i> Phone List
          </a>
        </nav>
      </aside>

      <main class="flex-1 p-6">
        <div class="flex justify-between items-center mb-6">
          <input
            type="text"
            placeholder="Search..."
            class="border px-4 py-2 rounded w-1/2"
          />
          <button class="bg-gray-800 text-white px-4 py-2 rounded">
            Sign out
          </button>
        </div>

        <nav class="text-sm text-gray-500 mb-4">
          Dashboard / <span class="text-orange-500">Phone List</span>
        </nav>
        <div class="flex items-center justify-between mb-4">
          <div class="flex items-center gap-4">
            <h1 class="text-2xl font-bold">Danh Sách Điện Thoại</h1>
            <select id="sortPrice" class="border px-3 py-1 rounded text-sm">
              <option value="">-- Sắp xếp theo giá --</option>
              <option value="asc">Giá tăng dần</option>
              <option value="desc">Giá giảm dần</option>
            </select>
          </div>
          <button
            id="btnThem"
            data-modal-target="addPhoneModal"
            data-modal-toggle="addPhoneModal"
            class="text-white bg-yellow-400 hover:bg-yellow-500 focus:outline-none focus:ring-4 focus:ring-yellow-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:focus:ring-yellow-900 hover:bg-yellow-600"
          >
            <i class="bi bi-plus-circle"></i> Thêm Điện Thoại
          </button>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
          <input
            id="keyword"
            type="text"
            class="border px-4 py-2 rounded"
            placeholder="Find phone"
          />
          <select class="border px-4 py-2 rounded" id="selLoai">
            <option value="all">Chọn hãng</option>
            <option>iPhone</option>
            <option>Samsung</option>
          </select>
        </div>
        <div class="overflow-x-auto">
          <table class="min-w-full border text-center text-sm">
            <thead class="bg-gray-700 text-white">
              <tr>
                <th class="px-4 py-2">STT</th>
                <th class="px-4 py-2">Tên</th>
                <th class="px-4 py-2">Loại</th>
                <th class="px-4 py-2">Giá</th>
                <th class="px-4 py-2">Màn hình</th>
                <th class="px-4 py-2">Camera Trước</th>
                <th class="px-4 py-2">Camera Sau</th>
                <th class="px-4 py-2">Ảnh</th>
                <th class="px-4 py-2">Mô Tả</th>
                <th class="px-4 py-2">Sửa đổi</th>
              </tr>
            </thead>
            <tbody class="bg-white" id="tbodyProducts"></tbody>
          </table>
        </div>
      </main>
    </div>
    <div
      id="addPhoneModal"
      tabindex="-1"
      class="fixed hidden z-50 inset-0 overflow-y-auto"
    >
      <div
        class="relative w-full max-w-md m-auto mt-20 bg-white rounded-lg shadow-lg"
      >
        <div class="p-6">
          <h3 class="modal-title text-xl font-semibold mb-4">
            Thêm Điện Thoại Mới
          </h3>
          <form>
            <div class="mb-3">
              <input
                id="productName"
                type="text"
                class="w-full border border-gray-300 rounded px-3 py-2"
                placeholder="Tên điện thoại"
              />
              <div
                id="invalidName"
                class="invalid-feedback text-red-500 text-sm hidden"
              ></div>
            </div>
            <div class="mb-3">
              <input
                id="productPrice"
                type="text"
                class="w-full border border-gray-300 rounded px-3 py-2"
                placeholder="Giá"
              />
              <div
                id="invalidPrice"
                class="invalid-feedback text-red-500 text-sm hidden"
              ></div>
            </div>
            <div class="mb-3">
              <input
                id="screenSP"
                type="text"
                class="w-full border border-gray-300 rounded px-3 py-2"
                placeholder="Màn hình"
              />
              <div
                id="invalidScreen"
                class="invalid-feedback text-red-500 text-sm hidden"
              ></div>
            </div>
            <div class="mb-3">
              <input
                id="frtCamera"
                type="text"
                class="w-full border border-gray-300 rounded px-3 py-2"
                placeholder="Camera trước"
              />
              <div
                id="invalidFCamera"
                class="invalid-feedback text-red-500 text-sm hidden"
              ></div>
            </div>
            <div class="mb-3">
              <input
                id="bckCamera"
                type="text"
                class="w-full border border-gray-300 rounded px-3 py-2"
                placeholder="Camera sau"
              />
              <div
                id="invalidBCamera"
                class="invalid-feedback text-red-500 text-sm hidden"
              ></div>
            </div>
            <div class="mb-3">
              <input
                id="productImg"
                type="text"
                class="w-full border border-gray-300 rounded px-3 py-2"
                placeholder="Ảnh URL"
              />
            </div>
            <div class="mb-3">
              <textarea
                id="productDesc"
                class="w-full border border-gray-300 rounded px-3 py-2"
                placeholder="Mô tả"
              ></textarea>
              <div
                id="invalidFDesc"
                class="invalid-feedback text-red-500 text-sm hidden"
              ></div>
            </div>
            <div class="mb-3">
              <select
                id="productType"
                class="w-full border border-gray-300 rounded px-3 py-2 bg-white"
              >
                <option value="">Chọn loại điện thoại</option>
                <option value="iPhone">iPhone</option>
                <option value="Samsung">Samsung</option>
              </select>
              <div
                id="invalidType"
                class="invalid-feedback text-red-500 text-sm hidden"
              ></div>
            </div>
            <div class="flex justify-end gap-2">
              <button
                type="button"
                data-modal-hide="addPhoneModal"
                class="bg-gray-300 px-4 py-2 rounded"
              >
                Close
              </button>
              <button
                id="btnCapNhat"
                type="button"
                class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
              >
                Update
              </button>
              <button
                id="btnThemSP"
                type="button"
                class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
              >
                Add
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="../controllers/main.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.9.0/axios.min.js"
      integrity="sha512-FPlUpimug7gt7Hn7swE8N2pHw/+oQMq/+R/hH/2hZ43VOQ+Kjh25rQzuLyPz7aUWKlRpI7wXbY6+U3oFPGjPOA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  </body>
</html>
