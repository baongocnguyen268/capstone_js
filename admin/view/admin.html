<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <aside class="w-64 bg-white shadow">
        <div class="p-4 text-2xl font-bold text-gray-800 border-b">Phone</div>
        <nav class="mt-4 space-y-2">
          <a href="#" class="flex items-center px-4 py-2 hover:bg-gray-200">
            <i class="bi bi-speedometer2 mr-2"></i> Dashboard
          </a>
          <a href="#" class="flex items-center px-4 py-2 hover:bg-gray-200">
            <i class="bi bi-phone-fill mr-2"></i> Add Phone
          </a>
          <a href="#" class="flex items-center px-4 py-2 hover:bg-gray-200">
            <i class="bi bi-list-ul mr-2"></i> Phone List
          </a>
        </nav>
      </aside>

      <main class="flex-1 p-6">
        <div class="flex justify-between items-center mb-6">
          <input
            type="text"
            placeholder="Search phone..."
            class="border px-4 py-2 rounded w-1/2"
          />
          <button class="bg-gray-800 text-white px-4 py-2 rounded">
            Sign out
          </button>
        </div>

        <nav class="text-sm text-gray-500 mb-4">
          Dashboard / <span class="text-orange-500">Phone List</span>
        </nav>
        <div class="flex justify-between items-center mb-4">
          <h1 class="text-2xl font-bold">Danh Sách Điện Thoại</h1>
          <button
            data-modal-target="addPhoneModal"
            data-modal-toggle="addPhoneModal"
            class="text-white bg-yellow-400 hover:bg-yellow-500 focus:outline-none focus:ring-4 focus:ring-yellow-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:focus:ring-yellow-900 hover:bg-yellow-600"
          >
            <i class="bi bi-plus-circle"></i> Thêm Điện Thoại
          </button>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
          <input
            type="text"
            class="border px-4 py-2 rounded"
            placeholder="Find phone"
          />
          <select class="border px-4 py-2 rounded">
            <option selected>Chọn hãng</option>
            <option>iPhone</option>
            <option>Samsung</option>
          </select>
        </div>
        <div class="overflow-x-auto">
          <table class="min-w-full border text-center text-sm">
            <thead class="bg-gray-700 text-white">
              <tr>
                <th class="px-4 py-2">STT</th>
                <th class="px-4 py-2">ID</th>
                <th class="px-4 py-2">Tên</th>
                <th class="px-4 py-2">Loại</th>
                <th class="px-4 py-2">Giá</th>
                <th class="px-4 py-2">Màn hình</th>
                <th class="px-4 py-2">Camera Trước</th>
                <th class="px-4 py-2">Camera Sau</th>
                <th class="px-4 py-2">Ảnh</th>
                <th class="px-4 py-2">Mô Tả</th>
              </tr>
            </thead>
            <tbody class="bg-white" id="tbodyProducts"></tbody>
          </table>
        </div>
      </main>
    </div>
    <div
      id="addPhoneModal"
      tabindex="-1"
      class="fixed hidden z-50 inset-0 overflow-y-auto"
    >
      <div
        class="relative w-full max-w-md m-auto mt-20 bg-white rounded-lg shadow-lg"
      >
        <div class="p-6">
          <h3 class="text-xl font-semibold mb-4">Thêm Điện Thoại Mới</h3>
          <form>
            <div class="mb-3">
              <input
                type="text"
                class="w-full border border-gray-300 rounded px-3 py-2"
                placeholder="Tên điện thoại"
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="w-full border border-gray-300 rounded px-3 py-2"
                placeholder="Giá"
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="w-full border border-gray-300 rounded px-3 py-2"
                placeholder="Màn hình"
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="w-full border border-gray-300 rounded px-3 py-2"
                placeholder="Camera trước"
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="w-full border border-gray-300 rounded px-3 py-2"
                placeholder="Camera sau"
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="w-full border border-gray-300 rounded px-3 py-2"
                placeholder="Ảnh URL"
              />
            </div>
            <div class="mb-3">
              <textarea
                class="w-full border border-gray-300 rounded px-3 py-2"
                placeholder="Mô tả"
              ></textarea>
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="w-full border border-gray-300 rounded px-3 py-2"
                placeholder="Loại (iPhone, Samsung...)"
              />
            </div>
            <div class="flex justify-end gap-2">
              <button
                type="button"
                data-modal-hide="addPhoneModal"
                class="bg-gray-300 px-4 py-2 rounded"
              >
                Cancel
              </button>
              <button
                type="submit"
                class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
              >
                Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  </body>
</html>
